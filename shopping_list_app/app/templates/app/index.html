{% extends "base.html" %}

{% block main %}
    
    <h1>My Shopping List</h1>

    <ul>
        {% for shopping_list in shopping_lists %}
            <li>{{ shopping_list }}</li>
        {% endfor %}
    </ul>

    <div>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <br />
            <br />
            <input type="submit" value="submit">
        </form>
    </div>
    
{% endblock %}
